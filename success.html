<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - UniConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #FFFBEE;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }

        .success-title {
            font-family: "Hedvig Letters Serif", serif;
            font-size: 36px;
            color: #333;
            margin-bottom: 24px;
        }

        .success-message {
            font-family: "Hedvig Letters Serif", serif;
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .back-button {
            font-family: "Hedvig Letters Serif", serif;
            background-color: #C41E3A;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #a01830;
        }

        .logo {
            width: 150px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="uniconnect-logo.svg" alt="UniConnect" class="logo">
        <h1 class="success-title">Thank You!</h1>
        <p class="success-message">Your submission has been received. We'll be in touch with you soon!</p>
        <a href="Landing_Page.html" class="back-button">Return to Home</a>
    </div>
</body>
</html>
